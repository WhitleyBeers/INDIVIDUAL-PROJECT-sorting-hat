<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Sorting Hat</title>
</head>
<body>
  
  <!-- SORTING HAT CARD -->
  <div class="card sorting-hat text-center" style="width: 18rem;">
    <img src="https://i.etsystatic.com/34062473/r/il/fb42fb/4244481887/il_fullxfull.4244481887_tc7r.jpg" class="card-img-top" alt="Sorting Hat">
    <div class="card-body">
      <h5 class="card-title">Welcome, I am the Sorting Hat!</h5>
      <p class="card-text">Click the button below to be sorted into the House you belong.</p>
      <button type="button" class="btn btn-primary" id="sort-me">Sort me</button>
    </div>
  </div>

  <!-- FORM -->
  <div id="formContainer"></div>

  <!-- SORTED STUDENTS -->
  <div id="studentContainer"></div>

  <!-- EXPELLED -->
  <div id="expelledContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
