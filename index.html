<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@300&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <title>Sorting Hat</title>
</head>
<body>
  
  <!-- SORTING HAT CARD -->
  <div class="card sorting-hat text-center container-md" style="width: 18rem;">
    <img src="https://i.etsystatic.com/34062473/r/il/fb42fb/4244481887/il_fullxfull.4244481887_tc7r.jpg" class="card-img-top" alt="Sorting Hat">
    <div class="card-body">
      <h5 class="card-title">Welcome, I am the Sorting Hat!</h5>
      <p class="card-text">Click the button below to be sorted into the House you belong.</p>
      <button type="button" class="btn btn-primary" id="sort-me">Sort me</button>
    </div>
  </div>

  <!-- FORM -->
  <div id="formContainer"></div>

  <div id="buttons" class="container-md">
    <h5>Filter students</h5>
    <button type="button" class="btn btn-success" id="slytherin">Slytherin</button>
    <button type="button" class="btn btn-danger" id="gryffindor">Gryffindor</button>
    <button type="button" class="btn btn-warning" id="hufflepuff">Hufflepuff</button>
    <button type="button" class="btn btn-primary" id="ravenclaw">Ravenclaw</button>
    <button type="button" class="btn btn-secondary" id="showAll">Show All</button>
  </div>

  <div class="all-cards">
    <div class="row">
      <div class="column">
    <!-- SORTED STUDENTS -->
        <h2 class="sorted">Current Students</h2>
        <div id="studentContainer" class="cards"></div>
      </div>
      <div class="column">
      <!-- EXPELLED -->
        <h2 class="expelled">Voldemort's Army</h2>
        <div id="expelledContainer" class="cards"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
